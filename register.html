<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expento --- login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="./assets/images/background-image.jpg" alt="form image">
            <div class="form-content">
                <h3>Welcome to Expento</h3>
                <p>We make it easy for you to get you expenses and income recorded.</p>
                <h6>Sign in with</h6>
                <div class="button-container">
                    <button class="btn bg-blue">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button class="btn bg-red">
                        <i class="fab fa-google"></i> Google
                    </button>
                </div>
                <h6>OR</h6>
                <form action="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="">
                    </div>
                    <div class="remember-container">
                        <div class="remember"><input type="checkbox"> remember</div>
                        <div class="forget">Forgot Password?</div>
                    </div>

                    <button class="submit bg-blue">Sign up</button>

                    <div class="member">Already a Member? <a href="#">Sign In</a></div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
